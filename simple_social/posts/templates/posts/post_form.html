{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
<h4 style="color:white">Create new post</h4> <br>
<form id="postForm" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-fill btn-success btn-lg" value="post">
</form>
{% endblock %}
